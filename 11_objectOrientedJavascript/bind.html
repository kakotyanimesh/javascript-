<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <button>button clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = 'React'
            this.server = 'http://localhost:3000'



            // requirement 
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))       // binding hapenning here !!

        }
        handleClick(){
            console.log('button clicked');
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
